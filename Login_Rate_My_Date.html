<!DOCTYPE html>
<html>
  <head>
	<title> Login/Register </title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="CSS/Login_Rate_My_Date.css">
  </head>

  <body>
    <!-- This is the div for the header -->
    <div id="header">
      <center>
        <h1> Rate My Date </h1>
      </center>
    </div>

    <!-- This is the div for the body -->
    <div id="content">
      <div id="login">
        <center>
		
			<div class="login_heading">
				<h3> Login </h3>
			</div>
			
			<form action="Login_Rate_My_Date.php" method="post">
			<br><br>
            
			Username: <br>
            <input type="text" name="username" class="username" value="">
            
			<br><br>
            
			Password: <br>
			<input type="text" name="password" class="password" value="">
            
			<br><br>
            
			<input type="submit" name="admin" value="Login as Administrator"> <br> <br>
			<input type="submit" name="rater" value="Login as Rater">
          </form>
        </center>
      </div>

      <div id="signup">
        <center>
   			<div class="login_heading">
				<h3> Sign Up </h3>
			</div>
          <form action="Signup_Rate_My_Date.php" method="post" enctype="multipart/form-data">
			<br>
            Username:<br>
            
			<input type="text" name="username" class="username" value="">
           
		   <br><br>
            
			Password:<br>
            
			<input type="text" name="password" class="password" value="">
            
			<br><br>
           
			Email: <br>
            
			<input type="text" name="email" class="email" value="">
			
			<br><br>
			
			Profile Picture: <br>
			<input type="file" id="profile_picture" name="profile_picture">
			
			<br><br>
			 
			DOB: <br>
			
			<input type="date" id="DOB" name="DOB" value="">
						
			<br><br>
			 
			Phone # (Area Code): <br>
			<input type="text" id="area" name="area" maxlength="3">
						
			<br><br>
			 
			Phone # (Seven Digits): <br>
			<input type="text" id="phone" name="phone" maxlength="7">
			
			<br><br>
            
			<input type="submit" value="Submit">
          </form>
        </center>
      </div>
    </div>
  </body>
</html>
